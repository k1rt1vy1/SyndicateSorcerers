<!-- chart-container -->
<script>
  

    const data = [
      { day: 1, score: 10 },
      { day: 2, score: 25 },
      { day: 3, score: 40 },
      { day: 4, score: 55 },
      { day: 5, score: 50 },
      { day: 6, score: 70 },
      { day: 7, score: 85 },
      { day: 8, score: 95 }
    ];
  
    const svg = d3.select("#lineChart"),
          margin = { top: 20, right: 30, bottom: 30, left: 40 },
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;
  
    const chart = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
  
    const x = d3.scaleLinear()
      .domain(d3.extent(data, d => d.day))
      .range([0, width]);
  
    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => d.score)])
      .nice()
      .range([height, 0]);
  
    const line = d3.line()
      .x(d => x(d.day))
      .y(d => y(d.score));
  
    chart.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).ticks(data.length).tickFormat(d => `Day ${d}`))
      .attr("color", "#00ffff");
  
    chart.append("g")
      .call(d3.axisLeft(y))
      .attr("color", "#00ffff");
  
    chart.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "#00ffff")
      .attr("stroke-width", 2.5)
      .attr("d", line);
  
    chart.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", d => x(d.day))
      .attr("cy", d => y(d.score))
      .attr("r", 4)
      .attr("fill", "#00ffff");
  </script>
